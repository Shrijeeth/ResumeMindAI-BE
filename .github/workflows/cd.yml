name: Deploy to Hugging Face Hub

on:
  push:
    branches: [main]  # Trigger on push to main branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Job 1: Deploy API to main HF Space
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote add space https://oauth2:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME
          git push --force space main:main

  # Job 2: Deploy TaskIQ Worker
  sync-taskiq-worker-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Prepare TaskIQ worker payload
        run: |
          WORKDIR=$(mktemp -d)
          echo "WORKDIR=$WORKDIR" >> "$GITHUB_ENV"

          # Copy repo minus git metadata
          rsync -av --exclude='.git' . "$WORKDIR/"

          # Swap in the TaskIQ worker Dockerfile
          rm -f "$WORKDIR/Dockerfile"
          mv "$WORKDIR/Dockerfile.taskiq-worker" "$WORKDIR/Dockerfile"

          # Create README for HF Space
          cat > "$WORKDIR/README.md" << 'EOF'
          ---
          title: TaskIQ Worker
          emoji: ⚙️
          colorFrom: blue
          colorTo: purple
          sdk: docker
          app_port: 8000
          ---
          # TaskIQ Worker
          Background task worker for ResumeMindAI.
          EOF

          cd "$WORKDIR"
          git init
          git checkout -b main
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add .
          git commit -m "Sync TaskIQ worker build assets"

      - name: Push TaskIQ worker to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_TASKIQ_WORKER_SPACE: ${{ secrets.HF_TASKIQ_WORKER_SPACE_NAME }}
        run: |
          cd "$WORKDIR"
          git remote add space "https://oauth2:${HF_TOKEN}@huggingface.co/spaces/${HF_TASKIQ_WORKER_SPACE}"
          git push --force space main:main
