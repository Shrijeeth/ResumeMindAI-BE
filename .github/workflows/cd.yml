name: Deploy to Hugging Face Hub

on:
  push:
    branches: [main]  # Trigger on push to main branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Job 1: Deploy API to main HF Space
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote add space https://oauth2:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME
          git push --force space main:main

  # Job 2: Deploy Temporal Server
  sync-temporal-server-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Prepare Temporal server payload
        run: |
          WORKDIR=$(mktemp -d)
          echo "WORKDIR=$WORKDIR" >> "$GITHUB_ENV"

          # Only need the Dockerfile for Temporal server
          cp Dockerfile.temporal-server "$WORKDIR/Dockerfile"

          # Create README for HF Space
          cat > "$WORKDIR/README.md" << 'EOF'
          ---
          title: Temporal Server
          emoji: ⚙️
          colorFrom: blue
          colorTo: purple
          sdk: docker
          app_port: 8000
          ---
          # Temporal Server
          Self-hosted Temporal server for ResumeMindAI workflow orchestration.
          EOF

          cd "$WORKDIR"
          git init
          git checkout -b main
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add .
          git commit -m "Sync Temporal server build assets"

      - name: Push Temporal server to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_TEMPORAL_SERVER_SPACE: ${{ secrets.HF_TEMPORAL_SERVER_SPACE_NAME }}
        run: |
          cd "$WORKDIR"
          git remote add space "https://oauth2:${HF_TOKEN}@huggingface.co/spaces/${HF_TEMPORAL_SERVER_SPACE}"
          git push --force space main:main

  # Job 3: Deploy Temporal Worker
  sync-temporal-worker-to-hub:
    runs-on: ubuntu-latest
    needs: sync-temporal-server-to-hub  # Wait for server to be deployed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Prepare Temporal worker payload
        run: |
          WORKDIR=$(mktemp -d)
          echo "WORKDIR=$WORKDIR" >> "$GITHUB_ENV"

          # Copy repo minus git metadata
          rsync -av --exclude='.git' . "$WORKDIR/"

          # Swap in the Temporal worker Dockerfile
          rm -f "$WORKDIR/Dockerfile"
          mv "$WORKDIR/Dockerfile.temporal-worker" "$WORKDIR/Dockerfile"

          # Remove files not needed for worker
          rm -rf "$WORKDIR/flows"
          rm -f "$WORKDIR/prefect.yaml"
          rm -f "$WORKDIR/Dockerfile.worker"
          rm -f "$WORKDIR/Dockerfile.temporal-server"
          rm -f "$WORKDIR/Dockerfile.temporal-ui"

          cd "$WORKDIR"
          git init
          git checkout -b main
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add .
          git commit -m "Sync Temporal worker build assets"

      - name: Push Temporal worker to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_TEMPORAL_WORKER_SPACE: ${{ secrets.HF_TEMPORAL_WORKER_SPACE_NAME }}
        run: |
          cd "$WORKDIR"
          git remote add space "https://oauth2:${HF_TOKEN}@huggingface.co/spaces/${HF_TEMPORAL_WORKER_SPACE}"
          git push --force space main:main
